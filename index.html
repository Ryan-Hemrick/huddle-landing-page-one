<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts: Open Sans (400) // Poppins (400, 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom stylesheets: reset.css & styles.css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- IcoMoon -->
  <script defer src="https://i.icomoon.io/public/temp/ddd9ad06c7/UntitledProject/svgxuse.js"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <header class="container">
    <img src="images/logo.svg" alt="Huddle logo" class="brand-logo">
  </header>

  <main class="hero container">
    <div class="hero__image">
      <img src="images/illustration-mockups.svg" alt="Illustration Mockup">
    </div>
    <div class="hero__info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="primary-cta">Register</button>
    </div>
  </main>

  <footer class="container">
    <ul role="list" class="social-links">
      <li>
        <a href="#" class="social__icon"><svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg></a>
      </li>
      <li>
        <a href="#" class="social__icon"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a>
      </li>
      <li>
        <a href="#" class="social__icon"><svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg></a>
      </li>
    </ul>
  </footer>

</body>
</html>
